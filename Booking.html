                      </div>

                            <div class="form-group">

                            </div>
                          </div>

                                    <option>24:00</option>
                                  </select>
                                  <span class="select-arrow"></span>
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="form-group">
                                  <span class="form-label">End Uhrzeit:</span>
                                  <select class="form-control">
                                    <option>1:00</option>
                                    <option>2:00</option>
